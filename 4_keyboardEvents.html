    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
      $(document).ready(function () {
        $("body").keydown(function() {  // keyboard event when the key is clicked(pressed one time and left)
            $(this).css("background-color", "blue");
        })

        $("body").keypress(function() {  // keyboard event when the key is kept pressed and didnt left
            $(this).css("background-color", "pink");
        })

        $("body").keyup(function() { // when the key is left
            $(this).css("background-color", "white");
        })
      });
    </script>
